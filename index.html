<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Blog</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-blog"></i> My Personal Blog</h1>
            <nav>
                <ul>
                    <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="#"><i class="fas fa-user"></i> About</a></li>
                    <li><a href="#"><i class="fas fa-envelope"></i> Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <div class="container">
        <div class="main-content">
            <aside class="sidebar">
                <div class="widget">
                    <h2>About Me</h2>
                    <p>Welcome to my blog! I share my thoughts on technology, programming, and life.</p>
                </div>
                <div class="widget">
                    <h2>Categories</h2>
                    <ul>
                        <li><a href="#"><i class="fas fa-laptop-code"></i> Technology</a></li>
                        <li><a href="#"><i class="fas fa-code"></i> Programming</a></li>
                        <li><a href="#"><i class="fas fa-heart"></i> Life</a></li>
                    </ul>
                </div>
            </aside>
            
            <main>
                <button id="new-post-button" class="btn"><i class="fas fa-plus"></i> New Post</button>
                <div id="posts"></div>
            </main>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 My Personal Blog</p>
            <p>Follow me on 
                <a href="#"><i class="fab fa-twitter"></i> Twitter</a>, 
                <a href="#"><i class="fab fa-facebook"></i> Facebook</a>, and 
                <a href="#"><i class="fab fa-instagram"></i> Instagram</a>
            </p>
        </div>
    </footer>

    <div id="new-post-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>New Post</h2>
            <form id="new-post-form">
                <input type="text" id="post-title" placeholder="Title" required>
                <textarea id="post-content" placeholder="Content" required></textarea>
                <button type="submit" class="btn"><i class="fas fa-check"></i> Add Post</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
