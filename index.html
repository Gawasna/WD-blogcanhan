<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gawasna's Blog</title>
    <link rel="icon" type="image/png" sizes="48x48" href="./soft1.jpg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header" id="header">
        <div class="header-container">
            <div class="header-left">
                <div class="header-nav-btn">
                    <label class="label-nav" for="offNav">
                        <img id="navbtn" width="20" height="20" src="https://img.icons8.com/ios-glyphs/30/menu--v1.png" alt="menu--v1"/>
                    </label>
                </div>
                <div class="header-title">
                    <h3 class="headerH">
                        <span>Gawasna's Blog</span>
                    </h3>
                </div>
            </div>
            <div class="header-right">
                <div class="h-right-container">
                    <div class="search-ctn">
                        <form class="search-form" action="/error/404NotFound.html">
                            <input type="text" name="search" id="searchfield" placeholder="Search something..." autocomplete="off">
                            <span class="search-icon">
                                <img width="20" height="20" src="https://img.icons8.com/ios/50/search--v1.png" alt="search--v1"/>
                            </span>
                            <span class="clear-icon">
                                <img width="20" height="20" src="https://img.icons8.com/ios/50/delete-sign--v1.png" alt="delete-sign--v1"/>
                            </span>
                        </form>
                    </div>
                    <ul class="glb-btn-container" style="list-style: none;">
                        <li id="light-mode">
                          <span>
                            <img width="20" height="20" src="https://img.icons8.com/parakeet-line/20/sun.png" alt="sun"/>
                          </span>
                        </li>

                        <li id="dark-mode">
                          <span>
                            <img width="20" height="20" src="https://img.icons8.com/ios/20/crescent-moon.png" alt="crescent-moon"/>
                          </span>
                        </li>

                        <li id="about-btn">
                          <span>
                            <img width="20" height="20" src="https://img.icons8.com/ios/20/user--v1.png" alt="user--v1"/>
                          </span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <div class="scrBtnctn">
        <button id="scrollToTopBtn">
            <img width="24" height="24" src="https://img.icons8.com/material-outlined/24/up.png" alt="up"/>
        </button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
